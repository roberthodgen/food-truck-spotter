<div>
  <h3 padding-horizontal>Upcoming events:</h3>
  <ion-list *ngIf="events">
    <button ion-item *ngFor="let event of events" (click)="eventSelected(event)">
      <h2>{{event.name}}</h2>
      <h3>Starts: {{event.start | date:'EEE, MMM d, h:mm a'}}</h3>
      <h4>
        {{event.location.name}}<br>
        {{event.location.street}}, {{event.location.city}}
      </h4>
      <p>{{event.description}}</p>
    </button>
  </ion-list>
</div>
