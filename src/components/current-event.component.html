<div *ngIf="event">
  <h3 padding-horizontal>Happening now:</h3>
  <ion-list>
    <button ion-item (click)="eventSelected(event)">
      <h2>{{event.name}}</h2>
      <h3>Ends: {{event.end | date:'MMM d, h:mm a'}}</h3>
      <h4>
        {{event.location.name}}<br>
        {{event.location.street}}, {{event.location.city}}
      </h4>
      <p>{{event.description}}</p>
    </button>
  </ion-list>
</div>
